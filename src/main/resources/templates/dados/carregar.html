<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carregar Dados</title>
	<link rel="shortcut icon" th:href="@{/img/iconLogo.png}" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/style_principal.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<!-- FRAGMENTO DO HEADER -->
	<header th:replace="~{fragmentos/header :: header}"></header>

	<!-- FRAGMENTO DO MAIN -->
	<div th:if="${errorMessage}" class="alert alert-danger">
		<p th:text="${errorMessage}"></p>
	</div>
	
	<div th:if="${successMessage}" class="alert alert-success">
		<p th:text="${successMessage}"></p>
	</div>
	<main class="containerMain">
		<h1 class="containerMain-h1">Carregar Dados</h1>
		<div class="mainCarregar">
			<form action="/dados/carregar" method="POST" enctype="multipart/form-data">
				<div class="mainInsert">
					<input class="form-control form-control-sm" id="formFileSm" type="file" name="file">
				</div>
				<div class="btnInsert">
					<button type="submit" class="btn btn-success" style="margin-top: 10px;">Carregar</button>
				</div>
			</form>
		</div>

		<div class="mainList">
			<table class="table table-hover" >
				<thead style="border: 1px solid black;padding: 10px;">
					<th style="text-align: center; width: auto;" scope="col">Work Center</th>
					<th style="text-align: center;" scope="col">%BR</th>
					<th style="text-align: center;" scope="col">Item</th>
					<th style="text-align: center;" scope="col">Descrição</th>
					<th style="text-align: center;" scope="col">Qnt. Original</th>
					<th style="text-align: center;" scope="col">Qnt. Restante</th>
					<th style="text-align: center;" scope="col">FGEXP</th>
					<th style="text-align: center;width: 80px;" scope="col">Saldo t1</th>
					<th style="text-align: center;width: 80px;" scope="col">Saldo t2</th>
					<th style="text-align: center; width: 80px;" scope="col">Saldo t3</th>
				</thead>
				<tbody class="table-group-divider">
					<!--  th:each="VARIAVEL QUE RECEBE :${VARIAVEL QUE CONTEM A LISTA}"-->
					<tr th:each="producao : ${listaProducao}" scope="row">
						<td style="text-align: center;" th:text="${producao.workCenter}"></td>
						<td style="text-align: center;" th:text="${producao.porcento}"></td>
						<td style="text-align: center;" th:text="${producao.item}"></td>
						<td style="text-align: center;" th:text="${producao.descricao}"></td>
						<td style="text-align: center;" th:text="${producao.qnt_original}"></td>
						<td style="text-align: center;" th:text="${producao.qnt_restante}"></td>
						<td style="text-align: center;" th:text="${producao.fgexp}"></td>					
						<td style="text-align: center;" th:text="${producao.saldo_t1}"></td>
						<td style="text-align: center;" th:text="${producao.saldo_t2}"></td>
						<td style="text-align: center;" th:text="${producao.saldo_t3}"></td>
						<td style="display: flex; justify-content: space-around;">
							<a class="btn btn-success m-1" href="#">Finalizar</a>
							<a class="btn btn-primary m-1" href="#">Editar</a>
							<a class="btn btn-danger m-1" href="#">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
			<form action="/dados/carregar" method="post">
				<!-- <button class="btn btn-danger m-3" type="submit" th:href="@{/dados/carregar}">Deletar tudo</button> -->
			</form>
			
		</div>
	</main>

	<!-- FRAGMENTO DO FOOTER -->
	<footer th:replace="~{fragmentos/footer :: footer}"></footer>

	<script src="js/script_principal.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
